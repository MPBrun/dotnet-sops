name: Build
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
    tags:
    - "v*.*.*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        fetch-depth: 0

    - name: Install .NET SDK
      uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5
      with:
        global-json-file: global.json

    - name: Restore
      run: dotnet restore
      
    - name: Restore tools
      run: dotnet tool restore

    - name: Find version number
      id: version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]
        then
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT;
        else
          echo "VERSION=0.0.0-alpha.${{ github.run_number }}" >> $GITHUB_OUTPUT;
        fi

    - name: Lint - format
      run: dotnet format --no-restore --verify-no-changes

    - name: Lint - csharpier
      run: dotnet csharpier check .
      
    - name: Build
      run: dotnet build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: phoenix-actions/test-reporting@f957cd93fc2d848d556fa0d03c57bc79127b6b5e # v15
      if: always()
      with:
        name: Test results (${{ matrix.os }})
        path: "**/*.trx"
        reporter: dotnet-trx
        output-to: 'step-summary'
        fail-on-error: false

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        files: "**/coverage.cobertura.xml"

    - name: Pack
      run: dotnet pack --no-build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

    - name: Test - Package
      shell: bash
      run: ./build/tool-test.sh

    - name: Upload NuGet artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      if: matrix.os == 'ubuntu-latest'
      with:
        name: nuget
        path: src/DotnetSops.CommandLine/bin/nupkg/*.*
        if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download NuGet artifact
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
      with:
        name: nuget

    - name: Create release
      uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        generate_release_notes: true
        fail_on_unmatched_files: true
        prerelease: ${{ contains(github.ref, '-') }}
        files: |
          *.nupkg
          *.snupkg
