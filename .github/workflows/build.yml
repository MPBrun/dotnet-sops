name: Build
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] # [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: global.json

    - name: Restore
      run: dotnet restore

    - name: Restore tool
      run: dotnet tool restore

    - name: Find version number
      id: version
      run: |
        MajorMinorPatch=$(dotnet gitversion /showvariable MajorMinorPatch)
        echo "VERSION=${MajorMinorPatch}-alpha.${{ github.run_number }}" >> $GITHUB_OUTPUT
      
    - name: Build
      run: dotnet build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

    - name: Format
      run: dotnet format --no-restore --verify-no-changes

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger trx

    - name: Pack
      run: dotnet pack --no-build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

    - name: Test - Package
      shell: pwsh
      run: ./install-test.ps1

    - name: Upload NuGet artifact
      uses: actions/upload-artifact@v3
      with:
        name: nuget
        path: src/DotnetSops.CommandLine/bin/nupkg/*.*
        if-no-files-found: error
