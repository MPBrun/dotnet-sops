name: Build
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
    tags:
    - "v*.*.*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: global.json

    - name: Restore
      run: dotnet restore

    - name: Find version number
      id: version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]
        then
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT;
        else
          echo "VERSION=0.0.0-alpha.${{ github.run_number }}" >> $GITHUB_OUTPUT;
        fi

    - name: Format
      run: dotnet format --no-restore --verify-no-changes
      
    - name: Build
      run: dotnet build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: phoenix-actions/test-reporting@v12
      if: always()
      with:
        name: Test results (${{ matrix.os }})
        path: "**/*.trx"
        reporter: dotnet-trx
        output-to: 'step-summary'
        fail-on-error: false

    - name: Pack
      run: dotnet pack --no-build --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

    - name: Test - Package
      shell: bash
      run: ./build/tool-test.sh

    - name: Upload NuGet artifact
      uses: actions/upload-artifact@v3
      if: matrix.os == 'ubuntu-latest'
      with:
        name: nuget
        path: src/DotnetSops.CommandLine/bin/nupkg/*.*
        if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download NuGet artifact
      uses: actions/download-artifact@v3
      with:
        name: nuget

    - name: Create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        generate_release_notes: true
        fail_on_unmatched_files: true
        prerelease: ${{ contains(github.ref, '-') }}
        files: |
          *.nupkg
          *.snupkg
